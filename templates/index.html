<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Essay Marker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {

      font-family: 'Inter', sans-serif; 
      background-color: #141414; /* Netflix black */
      min-height: 100vh;
     
      display: flex; 
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      
      max-width: 1200px; 
      background-color: #222222; /* Dark gray panel */
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .main-container {
        flex-direction: row;
        height: 80vh;
      }
    }

    .panel {
      flex: 1;
      padding: 2.5rem;
      overflow-y: auto;
    }

    .panel.input-panel {
      
      background: #1f1f1f; /* Slightly lighter dark for input */
    }

    @media (max-width: 767px) {
      .panel.input-panel {
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
    }

    textarea {
      
      background-color: #333333;
      border: 1px solid #555555;
      transition: all 0.2s ease-in-out;
      resize: none;
    }
    textarea:focus {
     
      box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.4);
      border-color: #E50914; /* Netflix Red */
    }

    button {
      
      background-color: #E50914; /* Netflix Red */
      transition: all 0.2s ease-in-out;
    }

    
    button:hover {
      opacity: 0.9;
    }

    #critiqueOutput {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .output-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Input Panel (Left) -->
  <div class="panel input-panel">
    
    <h1 class="text-3xl font-extrabold text-white mb-3">Is your essay good enough?</h1>
    <p class="text-gray-400 mb-6">
      A free and fast AI essay checker doing multiple crucial checks to ensure your writing is strong and impactful.
    </p>

    
    <form id="essayForm" class="flex flex-col h-full gap-4 text-white">
      <textarea id="essayInput" class="w-full flex-grow p-4 rounded-lg focus:outline-none" placeholder="Paste your essay here..."></textarea>
      
      <button type="submit" class="text-white font-bold py-3 px-6 rounded-lg shadow-md">
        Get Critique
      </button>
    </form>
  </div>

  <!-- Critique Panel (Right) -->
  <div class="panel">
    
    <h2 class="text-2xl font-bold text-white mb-2">AI Critique</h2>
    <div id="outputContainer" class="output-content h-full">
      
      <div id="loading" class="hidden text-center text-red-500 font-medium py-10">
        <svg class="animate-spin h-8 w-8 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Generating critique...
      </div>
      
      <div id="critiqueOutput" class="w-full h-full text-left text-gray-300">
        <p class="text-gray-500">Your AI-powered critique will appear here after you submit your essay.</p>
      </div>
    </div>
  </div>
</div>

<script>
  const essayForm = document.getElementById('essayForm');
  const essayInput = document.getElementById('essayInput');
  const critiqueOutput = document.getElementById('critiqueOutput');
  const loading = document.getElementById('loading');
  
  essayForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const essayText = essayInput.value.trim();
    if (!essayText) {
      
      critiqueOutput.innerHTML = `<p class="text-yellow-500">Please enter some text to get a critique.</p>`;
      return;
    }

    // Show loading indicator and clear previous output
    loading.classList.remove('hidden');
    critiqueOutput.classList.add('hidden');

    try {
      const response = await fetch('/mark_essay', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ essay_text: essayText }),
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Something went wrong on the server.');
      }

      const data = await response.json();
      critiqueOutput.innerHTML = `<div>${data.critique.replace(/\n/g, '<br>')}</div>`;

    } catch (error) {
      critiqueOutput.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
    } finally {
      loading.classList.add('hidden');
      critiqueOutput.classList.remove('hidden');
    }
  });
</script>

</body>
</html>
